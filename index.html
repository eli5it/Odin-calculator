<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eli's Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
        <div class="grid-container">
            <div class="top">
                <div class="screen">
                    <p class="upper-text"></p>
                    <p class='lower-text'>0</p>
                </div>
            </div>
            <div class="middle-grid">
                <button class="big btn">CLEAR</button>
                <button class="big btn">DELETE</button>
            </div>
            
            <div class= "bottom-grid">
                <button class="small btn">7</button>
                <button class="small btn">8</button>
                <button class="small btn">9</button>
                <button class="small btn">รท</button>
                <button class="small btn">4</button>
                <button class="small btn">5</button>
                <button class="small btn">6</button>
                <button class="small btn">x</button>
                <button class="small btn">1</button>
                <button class="small btn">2</button> 
                <button class="small btn">3</button>
                <button class="small btn">-</button>
                <button class="small btn">.</button>
                <button class="small btn">0</button>
                <button class="small btn">=</button>
                <button class="small btn">+</button>
            </div>
            
        
        
        </div>

        </div>

    </div>



    <script src="script.js"></script>
</body>
</html>
